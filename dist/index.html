<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    article {
      display: flex;
      flex-direction: row;
      flex: 1;
    }
    textarea {
      width: 99.5%;
      height: 99.5%;
      padding: 0;
    }
    .source-code {
      width: 500px;
      display: flex;
      flex-direction: column;
    }
    .source-code section.styles {
      height: 50px;
    }
    .source-code section.template, .source-code section.scripts {
      flex: 1;
    }
    .dist-code {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <button id="demo">填入示例代码</button>
    <button id="run">运行</button>
  </header>
  <article>
    <section class="source-code">
      <section class="template">
        <textarea name="template" id="template"></textarea>
      </section>
      <section class="styles">
        <textarea name="styles" id="styles"></textarea>
      </section>
      <section class="scripts">
        <textarea name="scripts" id="scripts"></textarea>
      </section>
    </section>
    <section class="dist-code">
      <textarea name="dist" id="dist"></textarea>
    </section>
  </article>
  <script src="./main.js"></script>
  <script>

    <view class="header" style="background: #fff">
      <marquee
        class="marquee {{ !inviteData ? 'no-coupon' : '' }} {{ !inviteData ? 'no-coupon' : '' }}"
        theme="assist-free"
        payload="{{ marqueeData }}"
      ></marquee>

    <text>测试文字</text>
    <shelf class="shelf"

      bind:refreshList="refreshList"
      bindtap="null"

      </block>
    </block>
  </view>
</mf-page>

const appInteriorSkip = require('../../../../utils/services/app_interior_skip');
const app = getApp();
import { MFPage } from '../../../../application'
import {FetchAPI} from "../../../../utils/services/coin_mall_api";
import { formateTimeStamp } from "../freshCoinMallUtils";

MFPage({
  properties: {
    payload: {
      type: Object,
      value: {},
      observer (val) {
        if (val) {
          this.timer()
          this.setCoupon()
        }
      }
    },
    isUserCoupon: Boolean
  },

  _data: {
    _isloading: true
  },

  data: {
    exchangeModalData: {
      isHideExchangeModal: true
    },
    detailData: {},
    isiPhoneX: false
  },

  //初始化页面数据
  initPage() {
    let { model = '' } = app.globalData && app.globalData.systemInfo || {};
    if (model.indexOf('iPhone X') != -1) {
      this.setData({
        isiPhoneX: true,
        testP: 123
      })
    }
    this.showMFLoading();
    this.eventlog('page_show', 'activity_freshCoinMarket_product');
  },

  getProductCouponDetail() {
    FetchAPI('getProductCouponDetail', {productNo: this.productNo}).then((res) => {
      console.log(res.data.data);
      let { data = {} } = res.data;
      wx.setNavigationBarTitle({
        title: data.productType == 1 ? '商品详情' : '红包详情'
      })
      if (res.data.status === 0) {
        this.setData({
          detailData: data
        }, () => {
          this.hideMFLoading();
        })
      }
    }).catch(() => {
      wx.showToast({
        title: '商城太火爆了～',
        icon: 'none'
      })
      this.showNetworkErr();
    });
  },

  // 跳转兑换列表
  _toExchangeProductList() {
    appInteriorSkip.navigateToExchangeList();
  },

  // 打开弹框
  openModal() {
    let {
      coinAmount,
    } = this.data.detailData;
    this.eventlog('click_change', 'activity_freshCoinMarket_product');
  },

  // 
  onAllReady (res) {
    // this.loggerLog('all ready res: ', res)
    if (res._locationInfo.code === 1) {
      // 定位授权失败
      this.showMFSetting()
    } else if (res._loginInfo.code === 1) {
      // 登陆授权失败
      this.showMFAuth()
    } else if (res._locationInfo.code === 2 || res._loginInfo.code === 2) {
      // 定位/登陆 失败
      this.showNetworkErr()
    } else if (res._locationInfo.code === 3) {
      // 不在业务范围内
      this.showBusinessNoSupport()
    } else {
      if (this._data._isloading) {
        // 定位成功
        this.initPage()
      } else {
        this.getProductCouponDetail();
      }
    }
  },

  /**
   * 生命周期函数--监听页面加载
   */
  onLoad: function (options) {
    console.log(options)
    this.productNo = options.productNo;
  },

  /**
   * 生命周期函数--监听页面初次渲染完成
   */
  onReady: function () {
    wx.hideShareMenu();
  },

  /**
   * 用户点击右上角分享
   */
  onShareAppMessage: function () {

  }
})
