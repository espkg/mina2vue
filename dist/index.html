<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./monokai-sublime.css">
  <title></title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      background: #1D1E22;
    }
    article {
      display: flex;
      flex-direction: row;
      flex: 1;
    }
    .code {
      width: 99.5%;
      height: 99.5%;
      padding: 40px 0;
      border: 2px #1D1E22 solid;
    }
    .header-content {
      margin-left: 10px;
      display: flex;
      justify-content: left;
      align-items: center;
    }
    .input-code {
      width: 120px;
      height: 50px;
      background: #1D1E22;
      color: #fff;
      border-radius: 8px;
      line-height: 50px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 8px;
      margin-bottom: 12px;
      border: none;
    }
    .code-run {
      width: 100px;
      height: 50px;
      background: #47cf73;
      color: #1D1E22;
      border-radius: 8px;
      line-height: 50px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 8px;
      margin-bottom: 12px;
      border: none;
      margin-left: 14px;
    }
    .source-code {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    .area-desc {
      position: absolute;
      width: 98%;
      top: 4px;
      left: 6px;
      padding: 4px;
      font-weight: bold;
      color: #aaaebc;
      background: #1A1B1F;
      font-size: 20px;
      display: inline-block;
      vertical-align: middle;
    }
    .source-code section.template,
    .source-code section.styles,
    .source-code section.scripts,
    .dist-code {
      position: relative;
      flex: 1;
    }
  </style>
</head>
<body>
  <header class="header-content">
    <button id="demo" class="input-code">填入示例代码</button>
    <button id="run" class="code-run">运行</button>
  </header>
  <article>
      <section class="source-code">
        <section class="template">
          <div class="area-desc">wxml</div>
          <div id="template" class="code html" contentEditable></div>
        </section>
        <section class="styles">
          <div class="area-desc">wxss</div>
          <div id="styles" class="code css" contentEditable></div>
        </section>
        <section class="scripts">
          <div class="area-desc">javascript</div>
          <div id="scripts" class="code javascript" contentEditable></div>
        </section>
      </section>
      <section class="dist-code">
        <div class="area-desc">VUE</div>
        <div id="dist" class="code xml" contentEditable></div>
      </section>
  </article>
  <script src="./main.js"></script>
  <script src="./highlight.pack.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    function handleDemoClick () {
      document.getElementById('template').innerText = `<mf-page mfConfig="{{mfConfig}}">
  <view class="container" style="padding-top:{{paddingHeight}}; padding-left: 10rpx; margin: 10rpx 20rpx 30rpx 40rpx; background: linear-gradient({{ color1 }}, {{ color2 }});">
    <view class="header" style="background: #fff">
      <marquee
        class="marquee {{ !inviteData ? 'no-coupon' : '' }} {{ !inviteData ? 'no-coupon' : '' }}"
        theme="assist-free"
        payload="{{ marqueeData }}"
      ></marquee>
      <button class="btn-right rule" style="padding:10rpx 20rpx 30rpx 40rpx" catch:tap="handleRuleClick">活动规则</button>
      <image class="missfresh" src="https://static-as.missfresh.cn/frontend/cdn-images/6MgoluKkprdwWbwIngvi8nt7.png"></image>
    </view>
    <text>测试文字</text>
    <shelf class="shelf"
      theme="index"
      payload="{{ activityInfo.activityList }}"
      label="activity_helpfree_home"
      bind:refreshList="refreshList"
      bindtap="null"
    ></shelf>
    <image bind:tap="goIndex" class="go-index" src="{{ goIndexSVG }}"></image>
    <rule wx:if="{{ ifShowRule }}" bind:handleRuleClose="handleRuleClose" rule="{{activityInfo.rule}}"></rule>
    <rule wx:elif="{{ ifShowRule }}" bind:handleRuleClose="handleRuleClose" rule="{{activityInfo.rule}}"></rule>
    <rule wx:else bind:handleRuleClose="handleRuleClose" rule="{{activityInfo.rule}}"></rule>
    <block  wx:for="{{voucherList}}" wx:for-item="groupItem" wx:for-index="groupIndex" wx:key="groupIndex">
      <block wx:for="{{groupItem}}" wx:key="index">
        <CouponItem index="{{groupIndex+''+index}}" coupon="{{item}}" fromSource="mine" voucherType="{{voucherType}}" bind:onExposure="onExposure" bind:onRefreshCouponList="onRefreshCouponList"></CouponItem>
      </block>
    </block>
  </view>
</mf-page>
`
      document.getElementById('scripts').innerText = `// pages/active_page//fresh_coin_mall/exchange_detail/exchange_detail.js
const appInteriorSkip = require('../../../../utils/services/app_interior_skip');
const app = getApp();
import { MFPage } from '../../../../application'
import {FetchAPI} from "../../../../utils/services/coin_mall_api";
import { formateTimeStamp } from "../freshCoinMallUtils";

MFPage({
  properties: {
    payload: {
      type: Object,
      value: {},
      observer (val) {
        if (val) {
          this.timer()
          this.setCoupon()
        }
      }
    },
    isUserCoupon: Boolean
  },

  _data: {
    _isloading: true
  },

  data: {
    exchangeModalData: {
      isHideExchangeModal: true
    },
    detailData: {},
    isiPhoneX: false
  },

  //初始化页面数据
  initPage() {
    let { model = '' } = app.globalData && app.globalData.systemInfo || {};
    if (model.indexOf('iPhone X') != -1) {
      this.setData({
        isiPhoneX: true,
        testP: 123
      })
    }
    this.showMFLoading();
    this.eventlog('page_show', 'activity_freshCoinMarket_product');
  },

  getProductCouponDetail() {
    FetchAPI('getProductCouponDetail', {productNo: this.productNo}).then((res) => {
      console.log(res.data.data);
      let { data = {} } = res.data;
      wx.setNavigationBarTitle({
        title: data.productType == 1 ? '商品详情' : '红包详情'
      })
      if (res.data.status === 0) {
        this.setData({
          detailData: data
        }, () => {
          this.hideMFLoading();
        })
      }
    }).catch(() => {
      wx.showToast({
        title: '商城太火爆了～',
        icon: 'none'
      })
      this.showNetworkErr();
    });
  },

  // 跳转兑换列表
  _toExchangeProductList() {
    appInteriorSkip.navigateToExchangeList();
  },

  // 打开弹框
  openModal() {
    let {
      coinAmount,
    } = this.data.detailData;
    this.eventlog('click_change', 'activity_freshCoinMarket_product');
  },

  // 
  onAllReady (res) {
    // this.loggerLog('all ready res: ', res)
    if (res._locationInfo.code === 1) {
      // 定位授权失败
      this.showMFSetting()
    } else if (res._loginInfo.code === 1) {
      // 登陆授权失败
      this.showMFAuth()
    } else if (res._locationInfo.code === 2 || res._loginInfo.code === 2) {
      // 定位/登陆 失败
      this.showNetworkErr()
    } else if (res._locationInfo.code === 3) {
      // 不在业务范围内
      this.showBusinessNoSupport()
    } else {
      if (this._data._isloading) {
        // 定位成功
        this.initPage()
      } else {
        this.getProductCouponDetail();
      }
    }
  },

  /**
   * 生命周期函数--监听页面加载
   */
  onLoad: function (options) {
    console.log(options)
    this.productNo = options.productNo;
  },

  /**
   * 生命周期函数--监听页面初次渲染完成
   */
  onReady: function () {
    wx.hideShareMenu();
  },

  /**
   * 用户点击右上角分享
   */
  onShareAppMessage: function () {

  }
})
`
  document.getElementById('styles').innerText = `
  .aa{
    box-shadow: 10rpx 20rpx;
    width: 200rpx; 
    height: 200rpx
  }
  .code::after{
    background:#fff;
    color:#000;
    font-size: 24rpx;
  }
  .bb{
    margin: 20rpx 8rpx 20rpx 30rpx; 
    border: 1rpx solid;
  }
    `
      document.querySelectorAll('div.code').forEach((block) => {
        hljs.highlightBlock(block)
      })
    }
    document.getElementById('demo').addEventListener('click', handleDemoClick)
    document.getElementById('run').addEventListener('click', async () => {
      document.getElementById('dist').innerText = await window.YG(
        document.getElementById('template').innerText,
        document.getElementById('styles').innerText,
        document.getElementById('scripts').innerText
      )
    })
  </script>
</body>
</html>
